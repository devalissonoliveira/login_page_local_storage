<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
<body>
    <main>
        <form action="">
            <h2>Formulário de Incrição</h2>
            <label for="username" required>Username:</label>            
            <input type="text" name="username" id="username" placeholder="Digite seu username...">
            <p id="username-help" class="help-text">Texto de ajuda</p>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail....">
            <p id="email-help" class="help-text">Texto de ajuda</p>            

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="usuario" placeholder="Digite uma senha...">
            <p id="senha-help" class="help-text">Texto de ajuda</p> 

            <label for="confirma-senha">Confirmar senha:</label>
            <input type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirme sua senha...">
            <p id="confirma-senha-help" class="help-text">Texto de ajuda</p> 

            <button type="submit" id="btn-submit">Enviar</button>
        </form>
    </main>
</body>
</html>
